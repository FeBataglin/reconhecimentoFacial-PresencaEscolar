<po-page-edit p-title="Edição de Responsável" [p-breadcrumb]="newBreadcrumb" (p-cancel)="cancel()"
    (p-save)="registerResponsible()">

    <form [formGroup]="responsibleEditForm">
        <div class="po-row">
            <po-input class="po-md-6" name="nome" [(ngModel)]="nome" formControlName="nome" p-clean p-label="Nome do Responsável" p-required> </po-input>

            <po-number class="po-md-6" p-disabled="true" name="cpf" [(ngModel)]="cpf" formControlName="cpf" p-clean p-label="CPF" p-required></po-number>

            <po-input p-disabled="true" class="po-md-6"  formControlName="email"  p-label="E-mail" p-required> </po-input>
        </div>

        <div class="po-row">
            <po-multiselect class="po-md-6" [(ngModel)]="instituicao" formControlName="instituicao" name="instituicao" p-label="Instituicao" [p-options]="opcoesInstituicao"> </po-multiselect>

            <po-multiselect class="po-md-6" [(ngModel)]="curso" formControlName="curso" name="curso" p-label="Curso" [p-options]="opcoesCurso"> </po-multiselect>
            
            <po-multiselect class="po-md-6" [(ngModel)]="turma" formControlName="turma" name="turma"  p-label="Turma" [p-options]="opcoesTurma"> </po-multiselect>
        </div>

        <div class="po-row">
            <po-checkbox-group
            [(ngModel)]="periodo"
            formControlName="periodo"
            class="po-md-6"
            name="periodo"
            p-columns="3"
            p-label="Período"
            [p-options]="[
              { value: '1', label: 'Matutino' },
              { value: '2', label: 'Vespertino' },
              { value: '3', label: 'Noturno' }
            ]">
          </po-checkbox-group>
        </div>
    </form>

</po-page-edit>
